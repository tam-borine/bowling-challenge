<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script
    			  src="https://code.jquery.com/jquery-3.1.1.js"
    			  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    			  crossorigin="anonymous"></script>
</head>
<body>
    <div id="game">
        <div id="gameUI">
            <div id="gameIntro">
                <h1>Space bowling</h1>
                <p>This is an awesome game</p>
                <p><a id="gamePlay" class="button" href="">Play</a></p>
            </div>

            <div id="gameStats">
              <p>Total points: <span id="gamePoints"></span></p>
              <!-- need to add above line to interface -->
              <p>Frames remaining: <span id="framesRemaining"></span></p>
              <!-- need to add above line to interface -->
            </div>

            <p><a class="gameReset" href="">Reset</a></p>

            <div id="frameStats">
              <p>Points: <span id="framePoints"></span></p>
              <!-- need to add above line to interface -->
              <p>Frame Roll: <span id="frameRoll"></span></p>
              <!-- change above to rollsRemaining ? -->
              <p>Pins remaining: <span id="pinsRemaining"></span></p>
            </div>

            <div id="gameComplete">
                <h1>you win!</h1>
                <p><a class="gameReset button" href="">Play again</a></p>
            </div>
        </div>

        <canvas id="gameCanvas" width="350" height="600"></canvas>

    </div>

    <script src="src/Game.js"></script>
    <script src="src/Frame.js"></script>
    <script src="src/Roll.js"></script>
    <script type="text/javascript" src="animation.js"></script>

</body>
</html>
